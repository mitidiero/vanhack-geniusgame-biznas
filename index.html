<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="css/styles.css">
    <title>:::: Genius Game | Biznas </title>
</head>
<body>

<!-- load game audios -->
<audio src='sounds/note_1.mp3' id='note_green'></audio>
<audio src='sounds/note_2.mp3' id='note_red'></audio>
<audio src='sounds/note_3.mp3' id='note_blue'></audio>
<audio src='sounds/note_4.mp3' id='note_yellow'></audio>
<audio src='sounds/error.wav' id='errou'></audio>

<div id="main-circle">
    <div id="play">
        <img src="images/start.png" width="70" height="70"/>
    </div>
    <div id="level">

    </div>
    <div id="side1">
        <div id="green" class="btn greendark">
        </div>
        <div id="yellow" class="btn yellowdark">
        </div>
    </div>
    <div id="side2">
        <div id="red" class="btn reddark">
        </div>
        <div id="blue" class="btn bluedark">
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
